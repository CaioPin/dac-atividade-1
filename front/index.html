<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Sistema de gerenciamento</title>
</head>
<body>
    <div style="background-image: url('wallpaper.jpg');">
    <div class="container">
        <h1>Livro</h1>
        <div id="Livros">
            <input type="text" id="buscar-livros" placeholder="Buscar livro..."/>
        </div>

        <div id="orgLivros"></div>
        <div id="bntAddLiv">
            <input type="button" value="Adicionar livro"/>
        </div>
    </div>
    
    <div class="containerEd">
        <div id=Editora>
            <h1>Editora</h1>
            <div id="Editoras">
                <input type="text" id="buscar-editoras" placeholder="Buscar editora..."/>
            </div>
            <div id="orgEditoras"></div>
            <div id="bntAddEdit">
                <input type="button" value="Adicionar editora"/>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-livro">
        <p id="id-livro"></p>

        <div class="fundo-modal"></div>
        <div class="conteudo-modal">
            <div id="titulo-livro">
                <label for="title">Título</label>
                <input type="text">
            </div>
    
            <div id="lancamento-livro">
                <label for="releaseDate">Data de lançamento</label>
                <input type="text">
            </div>
            
            <button id="salvar-livro">Salvar</button>
        </div>
    </div>

    <div class="modal" id="modal-editora">
        <p id="id-editora"></p>

        <div class="fundo-modal"></div>
        <div class="conteudo-modal">
            <div id="nome-editora">
                <label for="name">Nome</label>
                <input type="text">
            </div>
    
            <div id="origem-editora">
                <label for="origin">Origem</label>
                <input type="text">
            </div>
    
            <button id="salvar-editora">Salvar</button>
        </div>
    </div>
    
    <script src="./index.js" type="module"></script>
</body>
</html>
